<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mockup 1</title>
  <meta name="description" content="Grid-based mockup">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="parent-container">
    <div class="container">

      <!-- Tile Section -->
      <div class="row">
        <div class="col-12 tile tilebg1">
          <div class="tile-text">S/S25</div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 tile tilebg2">
          <div class="tile-text">GIFTS</div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 tile tilebg3">
          <div class="tile-text">SHOES</div>
        </div>
      </div>

      <!-- Product Grid -->
      <div class="row">
        <div class="col-4 product">
          <p class="product-tag">New</p>
          <img src="img/bag.jpeg" alt="Dior Bag">
          <p class="product-name">Dior Bag</p>
          <p class="product-price">$2,200.00</p>
        </div>

        <div class="col-4 product">
          <p class="product-tag">New</p>
          <img src="img/glasses.jpeg" alt="Designer Glasses">
          <p class="product-name">Designer Glasses</p>
          <p class="product-price">$1,850.00</p>
        </div>

        <div class="col-4 product">
          <p class="product-tag">New</p>
          <img src="img/sweater.jpeg" alt="Knit Sweater">
          <p class="product-name">Knit Sweater</p>
          <p class="product-price">$2,950.00</p>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
