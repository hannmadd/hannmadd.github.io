<!DOCTYPE html>
<html>
  <head>
    Hi will, this orangutang is for you.
    <style>
      .flex-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      img {
        max-width: 50%;
        max-height: 50%;
        animation: spin 3s linear infinite; /* spin animation */
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <img src="img/monkey.jpg" alt="monkey" />
    </div>
  </body>
</html>
