<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&family=Pavanam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
</head>

<body>

    <!-- Top Navigation -->
    <div class="topofpage">
        <div class="logo">
            <a href="index.html"><img src="img/diorlogo.png" alt="DIORLOGO" class="logo_img" /></a>
        </div>

        <!-- Desktop Navigation -->
        <nav class="navbar">
            <a href="womensfashion.html">Women's Fashion</a>
            <a href="mensfashion.html">Men's Fashion</a>
            <a href="bags.html">Bags</a>
            <a href="jewelry.html">Jewelry & Timepieces</a>
        </nav>

        <!-- Search Icon -->
        <div class="search">
            <a href="search.html"><img src="img/search.png" alt="SEARCH" class="search_img"></a>
        </div>

        <!-- Hamburger Icon -->
        <div class="hamburger-menu" onclick="openMenu()">
            <img src="img/menu-icon.png" alt="Menu">
        </div>
    </div>

    <!-- Mobile Overlay -->
    <div id="mobileNav" class="mobile-overlay">
        <div class="mobile-menu">
            <span class="close-btn" onclick="closeMenu()">&times;</span>
            <a href="womensfashion.html">Women's Fashion</a>
            <a href="mensfashion.html">Men's Fashion</a>
            <a href="bags.html">Bags</a>
            <a href="jewelry.html">Jewelry & Timepieces</a>
            <a href="search.html">Search</a>
        </div>
    </div>

    <!-- Tiles -->
    <div class="tile tilebg1">
        <div class="tile-text">SUMMER '25 COLLECTION</div>
    </div>
    <div class="tile tilebg2">
        <div class="tile-text">GIFTS</div>
    </div>
    <div class="tile tilebg3">
        <div class="tile-text">SHOES</div>
    </div>

  
    <section class="product-row">
        <div class="product">
            <p class="product-tag">New</p>
            <img src="img/bag.jpeg" alt="Dior Bag">
            <p class="product-name">Dior Bag</p>
            <p class="product-price">$2,200.00</p>
        </div>

        <div class="product">
            <p class="product-tag">New</p>
            <img src="img/glasses.jpeg" alt="Glasses">
            <p class="product-name">Glasses</p>
            <p class="product-price">$1,850.00</p>
        </div>

        <div class="product">
            <p class="product-tag">New</p>
            <img src="img/sweater.jpeg" alt="Knit Sweater">
            <p class="product-name">Knit Sweater</p>
            <p class="product-price">$2,950.00</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
