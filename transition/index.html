<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Transitions Demo</title>
  <style>
    body {
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 650px;
      padding: 20px;
      cursor: pointer;
    }

    .transition-box {
      width: 100%;
      transition: transform 0.6s ease, filter 0.6s ease;
      transform: scale(1);
      filter: grayscale(100%) brightness(0.8);
    }

    .container:hover .transition-box {
      transform: scale(1.1);
      filter: grayscale(0%) brightness(1.2);
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="img/circlesart.jpg" alt="circle art" class="transition-box">
  </div>

</body>
</html>
