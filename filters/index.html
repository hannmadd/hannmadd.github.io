<!DOCTYPE html>
<html>
<head>
	<title>Filters</title>
	<style>
		.my_filter {
			/* Starting state with filters applied */
			filter: invert(100%) hue-rotate(180deg);
			transition: filter 0.5s ease-in-out;
		}

		.my_filter:hover {
			/* On hover, run the animation */
			animation: myfilteranimation 3s forwards;
		}

		@keyframes myfilteranimation {
			100% {
				/* Final filter values */
				filter: invert(0%) hue-rotate(0deg);
			}
		}
	</style>
</head>
<body>

	<img class="my_filter" src="img/circlesart.jpg" alt="circle art" width="600">

</body>
</html>
